<div class="products">
    <div class="container">
        <div class="row align">
            <div class="col-md-11">
                <div class="row prod">
                    <div class="col-xs-3">
                        <div class="product-list">
                            <h2>product range</h2>
                            <ul class="list">
                                <li ng-repeat="prol in productlist">
                                <a title="{{prol.name}}" ng-click="getmultipleproducts(prol.id)" ng-class="{'active': currentactive==prol.id}">{{prol.name}}</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-xs-9">
                        <div class="prod-scroll">
                            <div class="row prodarray">
                                <div class="col-xs-4" ng-repeat="pro in product">
                                    <div class="product-info image-holder" fixit ng-click="getsingleproductdetail(pro.id)">
                                        <img class="fix-img" ng-src="{{pro.image|serverimage}}" alt="paratha" />
                                    </div>
                                    <div class="img-descp">
                                        <a href="#/product-info/{{pro.id}}">
                                            <h3>{{pro.name}}</h3>
                                            <span>{{pro.pieces}}</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
