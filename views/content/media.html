<div class="media align">
	<div class="container">
		<div class="row">
			<div class="col-xs-offset-1 col-xs-10">
				<div class="videos">
					<div class="info-media">
						<img src="img/media.png" alt="media" class="img-responsive">
						<p>please have a look through our selection of videos , gallery and product brochure</p>
					</div>
					<div class="main-video">
						<div youtube code="bigmedia"></div>
						<!--                        <iframe src="https://www.youtube.com/embed/gGJfbcDNI0A" frameborder="0" allowfullscreen class="embed-responsive-item"></iframe>-->
						<div class="row">
							<div class="slide-vid">
								<div class="img-container">
									<div class="flexssss" ng-if="media.length>0">
										<flex-slider class="carousel" item-width="230" item-margin="5" flex-slide="s in slidesabout" animation-loop="false" animation="slide" ng-controller="sliderctrl">
											<li ng-repeat="med in media">

												<div class="img-holder" ng-click="toBigImage(med)">
													<a href="#" class="active-img">
														<img ng-src="http://img.youtube.com/vi/{{med.video}}/0.jpg" alt="" class="img-responsive">
														<i class="icon fa fa-youtube-play fa-3x"></i>
														<span class="lang">{{med.name}} Version</span>
													</a>
												</div>
											</li>
										</flex-slider>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-offset-1 col-xs-10">
				<div class="slide-img">
					<div class="flexss">
						<flex-slider class="carousel" item-width="360" flex-slide="s in slidesabout" animation="slide" ng-controller="sliderctrl">
							<li ng-click="openModal(s);">
								<img ng-src="{{s}}">
							</li>
						</flex-slider>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="row">
					<div class="col-xs-4">
						<div class="comp-info">
							<div class="img-hold">
								<img src="img/armaan.png" alt="Logo" class="img-responsive">
							</div>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="descp-prod">
							<span>Product Brochure</span>
							<p>Click more, to view our exclusive Product Range through our New Online Brochure.</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
